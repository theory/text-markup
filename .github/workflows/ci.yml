name: ‚úÖ CI
on: [push, pull_request]
jobs:
  test:
    strategy:
      matrix:
        os:
          - { icon: üêß, name: ubuntu  }
          - { icon: üçé, name: macos   }
          - { icon: ü™ü, name: windows }
        perl: [ '5.38', '5.36', '5.34', '5.32', '5.30', '5.28', '5.26', '5.24', '5.22', '5.20', '5.18', '5.16', '5.14', '5.12', '5.10', '5.8' ]
    name: üê™ Perl ${{ matrix.perl }} on ${{ matrix.os.icon }}
    runs-on: ${{ matrix.os.name }}-latest
    steps:
      - uses: actions/checkout@v4

      # gem install asciidoctor fails on Linux without this.
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        if: ${{ matrix.os.name == 'ubuntu' }}
        with: { ruby-version: '3.2' }

      # Gonna need Perl, of course.
      - name: Setup Perl
        uses: shogo82148/actions-setup-perl@v1
        with:
          perl-version: ${{ matrix.perl }}

      # Install Perl dependencies plus docutils (rest) and asciidoc.
      - name: Install Dependencies
        run: |
          perl -V
          cpanm -v --notest --no-man-pages Module::Build Archive::Tar ExtUtils::PL2Bat
          cpanm -v --notest --no-man-pages --installdeps --with-develop .
          pip3 install docutils asciidoc

      # Require that we test the output of the legacy asciidoc CLI.
      - name: Test
        env:
          AUTHOR_TESTING: 1
          RELEASE_TESTING: 1
          TEXT_MARKUP_TEST_ALL: 1
          TEXT_MARKUP_TEST_ASCIIDOC: asciidoc
        run: prove -lv

      - name: Install Asciidoctor
        run: gem install asciidoctor

      # Require that we test the output of asciidoctor.
      - name: Test Asciidoctor
        env:
          TEXT_MARKUP_TEST_ASCIIDOC: asciidoctor
        run: prove -lv t/formats.t

      #  Make sure we can build the distribution bundle.
      - name: Bundle
        run: |
          perl Build.PL
          ./Build
          ./Build manifest
          ./Build dist
